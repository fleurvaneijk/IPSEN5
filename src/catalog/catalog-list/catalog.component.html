<div
  class="spinner-container"
  *ngIf="!isLoaded">
  <mat-progress-spinner
    class="spinner"
    color="accent"
    mode="indeterminate">
  </mat-progress-spinner>
</div>

<main *ngIf="isLoaded">

  <input id="searchbar" type="text" matInput (keyup)="filterSongs($event)" placeholder="Search for Songs...">

  <ul id="shop">
    <li *ngFor="let song of displaySongs">
      <app-song [song]="song"></app-song>
    </li>
  </ul>
</main>
